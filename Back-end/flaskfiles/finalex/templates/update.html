{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>Update note</h2>
    <form action="/update/{{note.sno}}" method="POST">
        <div class="mb-4">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" value="{{note.title}}" id="title">
        </div>
        <div class="form-group mb-3">
            <label for="desc">Todo Description</label>
            <textarea class="form-control" name="desc" id="desc" rows="3" placeholder="{{note.desc}}"></textarea>
        </div>        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>    
</div>
{% endblock body %}
