<div class="container class = my-3">
    <h2>My Notes</h2>
    <table class="table">
        <tbody>
            {% if allnotes|length == 0 %}
            <div class="alert alert-dark" role="alert">
                No Todo found. Add your first note.
            </div>
            {% else %}
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date Created</th>
                </tr>
            </thead>
            {% endif %}
            {% for note in allnotes %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ note.title }}</td>
                <td>{{ note.desc }}</td>
                <td>{{ note.date_created }}</td>
                <td>
                    <a href="/update/{{note.sno}}" type="button" class="btn btn-outline-warning mx-1">Update</button>
                    <a href="/delete/{{note.sno}}" type="button" class="btn btn-outline-danger mx-1">Delete</button>             
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

{% endblock body %}
